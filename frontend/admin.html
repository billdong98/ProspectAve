    <link rel="icon" href="images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="images/favicon/android-chrome-192x192.png" sizes="192x192">

<body>

  <!-- Sidebar -->
  <section id="sidebar">
    <img id="prospectavelogo" class="logo-fade" src="images/logo4.png"/>
    <div class="inner">
        <nav>
           <ul>
            <li><a href="index.html">Return to Homepage</a></li>
        </ul>
    </nav>
</div>	
</section>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up" style="justify-content:start">
        <div class="inner" id="top-inner" style="margin-top: 7vh">
            <h1 class="major" id="main-title">Admin Panel</h1>

            <div id="add-form">
                <h2>Add an event</h2>
                <div id="row-1">
                    <select id="club-select">
                       <option value="Cannon">Cannon</option>
                       <option value="Cap">Cap & Gown</option>
                       <option value="Charter">Charter</option>
                       <option value="Cloister">Cloister</option>
                       <option value="Colonial">Colonial</option>
                       <option value="Cottage">Cottage</option>
                       <option value="Ivy">Ivy</option>
                       <option value="Terrace">Terrace</option>
                       <option value="Tiger Inn">Tiger Inn</option>
                       <option value="Tower">Tower</option>
                       <option value="Quadrangle">Quadrangle</option>
                   </select>

                   <select id="status-select">
                       <option value="PUID">PUID</option>
                       <option value="Pass">Pass</option>
                       <option value="List">List</option>
                   </select>
                 <input type="date" id="date-input" />
                 <input type="file" value="" id="image-upload" name="uploadedImage" accept="image/*"/>
                <input type="text" id="info-input" />
                <button id="submit-button">Submit</button>
             </div>
         </div>
         <table id="status-table">
            <colgroup>
                <col id="club-col">
                <col id="date-col">
                <col id="status-col">
                <col id="info-col">
                <col id="image-col">
                <col id="poster-col">
                <col id="postdate-col">
                <col id="delete-col">
            </colgroup>
            <tr>
                <th>Club</th>
                <th>Date</th>
                <th>Status</th>
                <th>Description</th>
                <th>Image</th>
                <th>Poster</th>
                <th>Post date</th>
                <th>Delete?</th>
            </tr>
        </table>
    </div>

</section>
</div>

<!-- Footer -->
<footer id="footer" class="wrapper style1-alt">
    <div class="inner">
        <ul class="menu">
            <li><b>ProspectAve</b>, by Bill Dong, Ben Liang,  Michael Man, June Ho Park, Yang Tu</li>
            <li>COS 333 Spring 2018</li>
        </ul>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/lib/main.js"></script> 
<script src="js/admin.js"></script> 
<style>
.loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
    margin-top: 20px;
    margin-bottom: 10px;
    display: none;
}

/* Safari */
@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
